<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pro British Soccer</title>
    <link rel="stylesheet" href="code/card.css">
</head>
<body>
<script type="text/x-handlebars">
    {{outlet}}

</script>
<script type="text/x-handlebars" id="index">
    {{#each club in model}}
        <div class="card">
            <div>
                <img class="img" bind-attr src="/pro_british_soccer/data/background.png"/>
            </div>
            <div class="title">
                {{club.name}}
            </div>
        </div>
    {{/each}}

</script>
<script src="code/lib/js/libs/jquery-1.10.2.js"></script>
<script src="code/lib/js/libs/handlebars-v2.0.0.js"></script>
<script src="code/lib/js/libs/ember-1.9.1.js"></script>
<script src="code/lib/js/app.js"></script>
</body>
</html>
